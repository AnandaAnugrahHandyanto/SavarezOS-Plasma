name: Build SavarezOS
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y live-build debootstrap squashfs-tools xorriso debian-archive-keyring zip

      - name: Configure live-build
        run: |
          lb clean --purge
          lb config \
            --mode debian \
            --distribution bookworm \
            --architectures amd64 \
            --binary-images iso-hybrid \
            --debian-installer live \
            --archive-areas "main contrib non-free non-free-firmware" \
            --bootappend-live "boot=live components splash quiet"

      - name: Build ISO
        run: lb build

      - name: Compress ISO
        run: zip -s 1500m SavarezOS-Alpha-v${{ github.run_number }}.zip *.iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: SavarezOS
          path: "*.iso"
