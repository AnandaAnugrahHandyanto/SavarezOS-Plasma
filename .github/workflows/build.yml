name: Build SavarezOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y live-build squashfs-tools xorriso

      - name: Build ISO
        run: |
          chmod +x build.sh
          sudo ./build.sh

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: SavarezOS-ISO
          path: *.iso
