label live-amd64
	menu label ^Start SavarezOS Beta 1 (Live)
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live components quiet splash

label live-amd64-failsafe
	menu label ^Start SavarezOS Beta 1 (Failsafe)
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live components memtest noapic noapm nodma nomce nolapic nosmp vga=normal
